<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/myTemplate.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListPublishersTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListPublishersEmpty}" rendered="#{publishersController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{publishersController.items.rowCount > 0}">
                    <h:outputText value="#{publishersController.pagination.pageFirstItem + 1}..#{publishersController.pagination.pageLastItem + 1}/#{publishersController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{publishersController.previous}" value="#{bundle.Previous} #{publishersController.pagination.pageSize}" rendered="#{publishersController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{publishersController.next}" value="#{bundle.Next} #{publishersController.pagination.pageSize}" rendered="#{publishersController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{publishersController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPublishersTitle_publisherid}"/>
                            </f:facet>
                            <h:outputText value="#{item.publisherid}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPublishersTitle_publishername}"/>
                            </f:facet>
                            <h:outputText value="#{item.publishername}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{publishersController.prepareView}" value="#{bundle.ListPublishersViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{publishersController.prepareEdit}" value="#{bundle.ListPublishersEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{publishersController.destroy}" value="#{bundle.ListPublishersDestroyLink}"/>
                            
                            <!--view titles published by selected publisher-->
                            <h:outputText value=" "/>
                            <h:commandLink action="#{publishersController.prepareViewTitlesByPublisher}" value="|  Titles"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{publishersController.prepareCreate}" value="#{bundle.ListPublishersCreateLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>

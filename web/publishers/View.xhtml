<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/myTemplate.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPublishersTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPublishersLabel_publisherid}"/>
                    <h:outputText value="#{publishersController.selected.publisherid}" title="#{bundle.ViewPublishersTitle_publisherid}"/>
                    <h:outputText value="#{bundle.ViewPublishersLabel_publishername}"/>
                    <h:outputText value="#{publishersController.selected.publishername}" title="#{bundle.ViewPublishersTitle_publishername}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{publishersController.destroyAndView}" value="#{bundle.ViewPublishersDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewPublishersEditLink}"/>
                <br />
                <h:commandLink action="#{publishersController.prepareCreate}" value="#{bundle.ViewPublishersCreateLink}" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>

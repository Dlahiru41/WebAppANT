<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/myTemplate.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePublishersTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatePublishersLabel_publisherid}" for="publisherid" />
                    <h:inputText id="publisherid" value="#{publishersController.selected.publisherid}" title="#{bundle.CreatePublishersTitle_publisherid}" required="true" requiredMessage="#{bundle.CreatePublishersRequiredMessage_publisherid}"/>
                    <h:outputLabel value="#{bundle.CreatePublishersLabel_publishername}" for="publishername" />
                    <h:inputText id="publishername" value="#{publishersController.selected.publishername}" title="#{bundle.CreatePublishersTitle_publishername}" required="true" requiredMessage="#{bundle.CreatePublishersRequiredMessage_publishername}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{publishersController.create}" value="#{bundle.CreatePublishersSaveLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>

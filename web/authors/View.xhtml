<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/myTemplate.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewAuthorsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewAuthorsLabel_authorid}"/>
                    <h:outputText value="#{authorsController.selected.authorid}" title="#{bundle.ViewAuthorsTitle_authorid}"/>
                    <h:outputText value="#{bundle.ViewAuthorsLabel_firstname}"/>
                    <h:outputText value="#{authorsController.selected.firstname}" title="#{bundle.ViewAuthorsTitle_firstname}"/>
                    <h:outputText value="#{bundle.ViewAuthorsLabel_lastname}"/>
                    <h:outputText value="#{authorsController.selected.lastname}" title="#{bundle.ViewAuthorsTitle_lastname}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{authorsController.destroyAndView}" value="#{bundle.ViewAuthorsDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewAuthorsEditLink}"/>
                <br />
                <h:commandLink action="#{authorsController.prepareCreate}" value="#{bundle.ViewAuthorsCreateLink}" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>

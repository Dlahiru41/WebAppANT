<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/myTemplate.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditTitlesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditTitlesLabel_isbn}" for="isbn" />
                    <h:inputText id="isbn" value="#{titlesController.selected.isbn}" title="#{bundle.EditTitlesTitle_isbn}" required="true" requiredMessage="#{bundle.EditTitlesRequiredMessage_isbn}"/>
                    <h:outputLabel value="#{bundle.EditTitlesLabel_title}" for="title" />
                    <h:inputText id="title" value="#{titlesController.selected.title}" title="#{bundle.EditTitlesTitle_title}" required="true" requiredMessage="#{bundle.EditTitlesRequiredMessage_title}"/>
                    <h:outputLabel value="#{bundle.EditTitlesLabel_editionnumber}" for="editionnumber" />
                    <h:inputText id="editionnumber" value="#{titlesController.selected.editionnumber}" title="#{bundle.EditTitlesTitle_editionnumber}" required="true" requiredMessage="#{bundle.EditTitlesRequiredMessage_editionnumber}"/>
                    <h:outputLabel value="#{bundle.EditTitlesLabel_copyright}" for="copyright" />
                    <h:inputText id="copyright" value="#{titlesController.selected.copyright}" title="#{bundle.EditTitlesTitle_copyright}" required="true" requiredMessage="#{bundle.EditTitlesRequiredMessage_copyright}"/>
                    <h:outputLabel value="#{bundle.EditTitlesLabel_publisherid}" for="publisherid" />
                    <h:selectOneMenu id="publisherid" value="#{titlesController.selected.publisherid}" title="#{bundle.EditTitlesTitle_publisherid}" required="true" requiredMessage="#{bundle.EditTitlesRequiredMessage_publisherid}">
                        <f:selectItems value="#{publishersController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{titlesController.update}" value="#{bundle.EditTitlesSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditTitlesViewLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
